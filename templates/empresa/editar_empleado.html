{% extends "layout.html" %}
{% block content %}

<h1>Editar Empleado</h1>
<form method="POST" action="">
    {% csrf_token %}
    <label for="nombre">Nombre: </label>
    <input type="text" id="nombre" name="nombre" required value="{{ empleado.nombre }}"> <br>

    <label for="fecha_nacimiento">Fecha de Nacimiento: </label>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required value="{{ empleado.fecha_nacimiento }}"> <br>

    <label for="antiguedad">AntigÃ¼edad: </label>
    <input type="number" id="antiguedad" name="antiguedad" required value="{{ empleado.antiguedad }}"> <br>

    <label for="departamento">Departamento: </label>
    <select id="departamento" name="departamento_id">
        {% for departamento in departamentos %}
            <option value="{{departamento.id}}"  {% if departamento.id == empleado.departamento.id %}selected {% endif %}  >{{ departamento.nombre }}
            </option>
        {% endfor %}
    </select><br>

    <label for="habilidades">Habilidades:</label><br>
        {% for habilidad in habilidades %}
            <input type="checkbox" name="habilidades" value="{{ habilidad.id }}"  {% if habilidad in empleado.habilidades.all %} checked {% endif %}>
            {{ habilidad.nombre }}<br>
        {% endfor %}
    <button type="submit">Guardar Cambios</button>
</form>
{% endblock %}
